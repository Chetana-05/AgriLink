<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet"> <!-- FontAwesome Icons CDN -->
    <style>
        /* Custom background image for the entire page */
        body {
            background-image: url('../static/11.jpeg'); /* Replace with your own image URL */
            background-size: cover;
            
        }
        img{
            width:100%
        }
    </style>
</head>
<body class="font-sans bg-cover bg-center">

    <!-- Header Section -->
    <header class="bg-white bg-opacity-75 p-6 text-center rounded-lg shadow-md">
        <h1 class="text-4xl font-extrabold text-blue-600"><marquee>Agri Link</marquee></h1>
        <div class="mt-4 flex justify-center space-x-4">
            <input type="text" placeholder="Search..." class="p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button class="p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center space-x-2">
                <i class="fas fa-search"></i> <!-- Search icon -->
                <span>Search</span>
            </button>
        </div>
    </header>

    <!-- Navigation Section -->
    <nav class="navbar bg-white bg-opacity-75 p-4 rounded-lg shadow-md mt-6">
        <div class="relative inline-block">
            <div class="text-black font-medium cursor-pointer hover:text-blue-600 flex items-center" onclick="toggleSubmenu('submenu1')">
                <i class="fas fa-bars mr-2"></i> <!-- Menu icon -->
                <span>MENU</span> 
                <i class="fas fa-caret-down ml-2"></i> <!-- Dropdown arrow -->
            </div>
            <ul id="submenu1" class="submenu absolute hidden bg-white shadow-lg mt-2 rounded-lg border border-gray-300 w-40">
                <li class="p-2 hover:bg-gray-100 cursor-pointer"><a href="/login" class="text-black hover:text-blue-600">Login</a></li>
                <li class="p-2 hover:bg-gray-100 cursor-pointer"><a href="/feedback" class="text-black hover:text-blue-600">Feedback</a></li>
            </ul>
        </div>
    </nav>

   

    <!-- Footer Section -->
    
    <script>
        function toggleSubmenu(id) {
            // Hide all submenus first
            document.querySelectorAll('.submenu').forEach(menu => {
                if (menu.id !== id) {
                    menu.classList.add('hidden');
                }
            });

            // Toggle the selected submenu
            var submenu = document.getElementById(id);
            submenu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
